{% extends "base.html" %}

{% block content %}         

<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <th>
                    Confirm Password:
                </th>
                <td>
                    <input id="confirmed_password" name="confirmed_password" type="text">
                </td>
            </tr>
        </table>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
