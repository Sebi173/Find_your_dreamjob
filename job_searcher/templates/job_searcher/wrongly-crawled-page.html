{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'job_searcher/job_list.css' %}">
{% endblock %}

{% block page_title %}
Wrongly Crawled
{% endblock %}

{% block content %}
    <h1>Wrongly Crawled</h1>
    {% for job in job_list %}
        <p>{{ job.job_title }}</p>
        <p>{{ job.get_keys() }}</p>
    {% endfor %}
{% endblock %}
